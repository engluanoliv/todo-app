---
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  disabled:
    - osv-scanner
    - dotenv-linter
    - checkov
    - prettier
  enabled:
    - biome@1.9.4
    - actionlint@1.7.7
    - oxipng@9.1.5
    - svgo@4.0.0
    - git-diff-check
    - markdownlint@0.45.0
    - trivy@0.64.1
    - trufflehog@3.90.3
    - yamllint@1.37.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
